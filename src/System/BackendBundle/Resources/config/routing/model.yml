model_index:
    path:     /
    defaults: { _controller: "SystemBackendBundle:Model:index" }
    methods:  GET

model_show:
    path:     /{id}/show
    defaults: { _controller: "SystemBackendBundle:Model:show" }
    methods:  GET

model_new:
    path:     /new
    defaults: { _controller: "SystemBackendBundle:Model:new" }
    methods:  [GET, POST]

model_edit:
    path:     /{id}/edit
    defaults: { _controller: "SystemBackendBundle:Model:edit" }
    methods:  [GET, POST]

model_delete:
    path:     /{id}/delete
    defaults: { _controller: "SystemBackendBundle:Model:delete" }
    methods:  DELETE
